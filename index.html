<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        let Tc = prompt("Введите число, обозначающий градус цельсия");
        let Tf = 9 / 5;
        alert(Tf * Tc + 32 + "*С");

        let name = "Василий";
        let admin = name;
        console.log(admin);

        let result = 10 + 10 + "10";
        console.log(result);
        // 1. Складываем число 10 с числом 10, получаем 20
        // 2. Полученную сумму (20) браузер преобразовывает в строку, поскольку дальше в выражении идет конкатенация со строкой "10". По итогу получаем строку 2010
        // 3. С помощью метода console.log(result) выводим результат в консоль браузера.

        let result2 = 10 + "10" + 10;
        console.log(result2)
        // 1. Происходит конкатенация строк, поскольку браузер первое и последнее числа 10 преобразует в строку. Получаем результат строку 101010
        // 2. С помощью метода console.log(result2) выводим результат в консоль браузера.

        let result3 = 10 + 10 + +"10";
        console.log(result3)
        // 1. Складываем число 10 с числом 10, получаем 20
        // 2. Полученную сумму (20) складываем с преобразованным с помощью оператора (унарный +) числом 10. Получаем результат число 30
        // 3. С помощью метода console.log(resuslt3) выводим результат в консоль браузера.

        let result4 = 10 / -"";
        console.log(result4)
        // 1. 10 делим на пустую строку с унарным минусом, который в свою очередь преобразует из пустой строки в отрицательное число 0. По итогу получаем отрицательную бесконечность.
        // 2. C помощью метода console.log(result4) выводим результат в консоль браузера.

        let result5 = 10 / +"2,5";
        console.log(result5)
        // 1. Поскольку перед строкой "2.5" стоит унарный + данная строка должна преобразоваться в число, но из за того, что десятичные числовые выражения не записываются с запятой,а только с точкой и браузер не считывает это в виде числа, то строка преобразуется в виде числового выражения NaN, что по сути является ощибкой.
        // 2. Ну и соотвественно при делении 10 на NaN мы получим ту же ошибку в виде числового выражения NaN
    </script>
</body>

</html>
